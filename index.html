<!DOCTYPE html>
<html>
<head>
	<title>Web Study</title>
	<style type="text/css">
		html, body { margin: 0; height: 100% }
		.header { width: 100%; height: 15%;
					background: yellow }
		.nav { width: 15%; height: 70%; float: left;
				background: orange;}
		.section { width: 70%; height: 70%; float: left;
				background-color: olivedrab }
		.aside { width: 15%; height: 70%; float: left;
				background-color: orange }
		.footer { width: 100%; height: 15%; clear: both;
				background-color: plum }
	</style>
	<script type="text/javascript">
		function sayHello(){
			document.getElementById("clickme").innerHTML="안녕하세요!";
		}
	</script>
	
</head>
<body>
	<header class="header">header<br>
		<a href="#" onclick="sayHello()" id="clickme">눌러 주세요!</a>
	</header>
	<nav class="nav">nav</nav>
	<section class="section">section<br>
		<h5>[변수 연습]</h5>
		<script type="text/javascript">
			var num=3;
			num+=5;
			document.write(num);

			var str="파랑색";
			document.write("<p>"+str+"</p>");		
		</script>

		<h5>[배열 및 반복문 연습]</h5>
		<script type="text/javascript">
			var strDrink = new Array();
			strDrink[0]="커피";
			strDrink[1]="홍차";
			strDrink[2]="녹차";
			var i=0;
			for(i=0; i<=2; i++){
				document.write(i+". "+strDrink[i]+"<br>");
			}
		</script>
	
		<h5>[조건문 연습]</h5>
		<script type="text/javascript">
			var dtDate=new Date();
			var dtHour=dtDate.getHours();
			document.write(dtHour+"시 현재 ");
			if(dtHour>=6 && dtHour<=10){
				document.write("<b>Good Morning!</b>");
			} else {
				document.write("<b>How are you?</b>");
			}
		</script>

	</section>
	<aside class="aside">aside
	<table>
		<tr>
			<td>header</td>
			<td>columns</td>
		</tr>
		<tr>
			<td>mpg</td>
			<td>mile per gallon</td>
		</tr>
	</table>
	
	</aside>
	<footer class="footer">footer</footer>
	
</body>
</html>
